## Si tienes windows sigue estos 2 pasos

1. Habilitar opciones que nos permitan instalar ubuntu en windows
1.1 Correr este comando en PowerShell:
> Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Windows-Subsystem-Linux
2. Instalar ubuntu en windows desde la tienda
https://www.microsoft.com/en-us/p/ubuntu/9nblggh4msv6
